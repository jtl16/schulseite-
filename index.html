<!DOCTYPE html>
<html>
<head>
  <title>Willkommen</title>
  <meta charset="UTF-8">
  <meta content="schule, bergschule, apolda, bergschule-apolda, mittagessen, mittag, vertretung, vertretungsplan, gymnasium, gymnasium apolda, gymnasium bergschule apolda, abitur, abitur apolda, termine apolda, termine apoda bergschule, termine gymnasium apolda, termine bergschule, termine bergschule apolda," name="keywords">
  <script src="libraries/p5.dom.js" type="text/javascript"></script>
  <script src="bg.js" type="text/javascript"></script>

  <style>
  button {
    padding-left: 100px;
    padding-right: 100px;
    padding-top: 40px;
    padding-bottom: 40px;
    display: inline-block;
    background-color: white;
    opacity: 0.7;
    color: #F00;
    text-transform: uppercase;
    border-radius: 5px;
    box-shadow: 0px 7px 10px -10px white;
    cursor: pointer;
    transition: all ease-in-out 300ms;
  }

  button:hover {
    box-shadow: 0px 37px 20px -20px #700;
    transform: translate(0px, -10px);
    }

    #defaultCanvas0 {
      width: 1920px;
      height: 1280px;
      margin-left: -30px;
      margin-top: -30px;
    }

    .hi {
      z-index: 1;
      position: absolute;
      margin-top: 300px;
      margin-left: 600px;
    }
  </style>
</head>
<body style="overflow: hidden">
<div class="mainWrapper">
  <script src="libraries/p5.js" type="text/javascript"></script>
  <script src="libraries/p5.dom.js" type="text/javascript"></script>
  <script src="libraries/p5.sound.js" type="text/javascript"></script>
  <script>
  var star = [];

  function setup() {
   createCanvas(1920, 1080);
   rectMode(CENTER);
   for (var i = 0; i < 50; i++) {
    star.push(new Stern());
   }
  }

  function draw() {
   background(0, 0, 10);
   for (var i = star.length - 1; i >= 0; i--) {
    star[i].move();
    star[i].movec();
    star[i].display();
    star[i].linie();
    if (star[i].finished()) {
     star.splice(i, 1);
     star.push(new Stern());
    }
   }
  }

  function Stern() {
   this.x = random(0, 1920);
   this.y = random(0, 1080);
   this.xspeed = random(-0.5, 0.5);
   this.yspeed = random(-0.5, 0.5);
   this.size = random(20, 30);
   this.a = 0;
   this.a2 = 0;
   this.l = random(150, 255);
   this.entf;
   this.entfx;
   this.entfy;
   this.clr = 255;
   this.d;
   this.rand = round(random(1, 3));
   this.rand2 = round(random(1, 2));
   this.p = 0;
   this.rot = 0;
   this.x2;
   this.y2;
   this.rota;
   this.rotax = random(0.01, 0.04);

   this.move = function() {
    this.x = this.x + this.xspeed;
    this.y = this.y + this.yspeed;
    if (this.x > 1920 + 15) {
     this.x = -5;
    }
    if (this.x < -15) {
     this.x = 1920 + 5;
    }
    if (this.y > 1080 + 15) {
     this.y = -5;
    }
    if (this.y < -15) {
     this.y = 1080 + 5;
    }
    this.a++;
    if (this.a == 3) {
     this.l--;
     this.a = 0;
    }
   };
   this.display = function() {
    noStroke();
    fill(255, 255, 255, this.l);
    if (this.rand == 1) {
     ellipse(this.x, this.y, this.size, this.size);
    }
    push();
    if (this.rand2 == 2) {
     this.rota = -this.rotax;
    } else {
     this.rota = this.rotax;
    }
    this.a2++;
    if (this.a2 == 5) {
     this.rot += this.rota;
     this.a2 = 0;
    }
    translate(this.x, this.y);
    rotate(this.rot)
    if (this.rot == 360 || this.rot == -360) {
     this.rot = 0;
    }
    this.x2 = this.x;
    this.y2 = this.y;
    this.x = 0;
    this.y = 0;
    if (this.rand == 2) {
     rect(this.x, this.y, this.size, this.size);
    }
    if (this.rand == 3) {
     if (this.p == 0) {
      this.size -= 15;
      this.p = 1;
     }
     triangle(this.x - this.size, this.y + this.size, this.x + this.size, this.y + this.size, this.x, this.y - this.size);
    }
    pop();
    this.x = this.x2;
    this.y = this.y2;
   };
   this.linie = function() {
    if (mouseX - this.x > 0) {
     this.entfx = mouseX - this.x;
    } else {
     this.entfx = this.x - mouseX;
    }
    if (mouseY - this.y > 0) {
     this.entfy = mouseY - this.y;
    } else {
     this.entfy = this.y - mouseY;
    }
    this.entf = sqrt((this.entfx * this.entfx) + (this.entfy * this.entfy));
    if ((this.entf < 255) && (this.entf > 0)) {
     this.clr = (this.entf - 300) * -1;
     stroke(this.clr, this.l);
     line(mouseX, mouseY, this.x, this.y);
    }
   };
   this.finished = function() {
    if (this.l <= 0) {
     return true;
    } else {
     return false;
    }
   };
   this.movec = function() {
    this.d = int(dist(mouseX, mouseY, this.x, this.y));
    if ((this.d < this.size) && (mouseIsPressed)) {
     this.x = mouseX;
     this.y = mouseY;
    }
   }
  }
  </script>
</div>

<form method="get" action="start.html" class="hi">
    <button type="text">Wilkommen</button>
</form>

</body>
</html>
